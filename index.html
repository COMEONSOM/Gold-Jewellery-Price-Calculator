<head>
  <meta charset="UTF-8" />

  <!-- ✅ Primary Meta Tags -->
  <meta name="title" content="Gold Jewellery Price Calculator | Openroot" />
  <meta name="description" content="Calculate the price of your gold jewellery including GST and making charges easily with Openroot's free tool." />

  <link rel="canonical" href="https://ulvoxo.com/gold-jewel-price-indicator/" />
  <!-- ✅ Open Graph (for social media sharing) -->
  <meta property="og:title" content="Gold Jewellery Price Calculator | Openroot" />
  <meta property="og:description" content="Quickly calculate the price of your gold jewellery with GST and making charges included — free and easy to use." />
  <meta property="og:image" content="https://ulvoxo.com/gold-jewel-price-indicator/assets/openroot-withoutbg.png" />

  <!-- ✅ Twitter Card -->

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Gold Jewellery Price Calculator</h1>
      <p class="gst-info">
        <span class="tick-wrapper">
          <span class="tick-mark">✔</span>
        </span>
        3% GST is already included</p> 
    </header>
  
    <main>
      <form id="price-form" onsubmit="event.preventDefault(); handleCalculation();">
        <div class="form-group">
          <label for="carat">Gold Carat:</label>
          <select id="carat" required>
            <option value="">-- Select Carat --</option>
            <option value="18">18K</option>
            <option value="22">22K</option>
            <option value="24">24K</option>
          </select>
        </div>

        <div class="form-group">
          <label for="weight">Weight (in grams):</label>
          <input type="number" id="weight" placeholder="e.g., 20" required />
        </div>

        <div class="form-group">
          <label for="rate">24K Gold Rate Today (per gram):</label>
          <input type="number" id="rate" placeholder="e.g., 7000" required />
        </div>

        <div class="form-group">
          <label for="making">Making Charges (in ₹):</label>
          <input type="number" id="making" placeholder="e.g., 3000" required />
        </div>

        <button type="submit">Calculate Price</button>
      </form>

      <div id="result" class="result-box">
      </div>
    </main>
  </div>

  <!-- ========== Footer ========== -->
  <footer class="site-footer">
    <p>&copy; 2025 OPENROOT. All rights reserved.</p>

  <script src="script.js"></script>
</body>
</html>
